<br>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="authFailed">
    Authentication Failed
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
</div>
<div class="row">

  <div class="col-md-4">

    <div class="bg-warning p-2 font-weight-bold" *ngIf="!hasLoggedInUser">Login</div>
    <div class="border border-warning p-5 logindiv" *ngIf="!hasLoggedInUser">
    <form #authFormRef="ngForm" (ngSubmit)="login(authFormRef)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" 
            [(ngModel)]="authenticationData.username" required #usernameModel="ngModel"
            [class.field-error]="authFormRef.submitted && usernameModel.invalid">
            <span class="text-danger" [hidden]="!authFormRef.submitted || usernameModel.valid">Please Enter your username</span>  </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" 
          [(ngModel)]="authenticationData.password" required #passwordModel="ngModel"
          [class.field-error]="authFormRef.submitted && passwordModel.invalid">
          <span class="text-danger" [hidden]="!authFormRef.submitted || passwordModel.valid">Please Enter your password</span>  
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div *ngIf="hasLoggedInUser" >
      <p class="welcome-txt">Welcome,</p>
      <p class="user-txt">{{currentUserName}}</p>
    </div>

  </div>
  
 
  

  <div class="col-md-8">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a [routerLink]="['/booking']">
          <img class="d-block w-100" src="assets/carousal/carousal1.jpg" alt="First slide">
          </a>
        </div>
        <div class="carousel-item">
          <a [routerLink]="['/booking']">
          <img class="d-block w-100" src="assets/carousal/sales-demo-og.png" alt="Second slide">
          </a>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>

</div>
