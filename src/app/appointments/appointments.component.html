

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMsg">
     {{errorMsg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<h5 class="float-right">Total Appointments <span class="badge badge-dark">{{appointmentsCount}}</span></h5>
<table class="table table-bordered table-hover"  *ngIf="appointmentList">
    <thead class="bg-warning">
      <tr>
        <th scope="col">Appointment No.</th>
        <th scope="col">Product</th>
        <th scope="col">Date</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Contact No</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let apps of appointmentList">
        <th scope="row">{{apps.appointmentNumber}}</th>
        <td (mouseover)="details.showProdDetails()"><appointment-detail [productNumber]="apps.productNumber" #details></appointment-detail></td>
        <td>{{apps.appointmentDate | date: 'dd-MMM-yyyy' }}</td>
        <td>{{apps.customerName}}</td>
        <td>{{apps.custMobNo}}</td>
        <td>{{apps.address}}</td>
      </tr>
    </tbody>
  </table>
